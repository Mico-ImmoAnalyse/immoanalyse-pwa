<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImmoAnalyse PWA</title>

  <!-- PWA -->
  <meta name="theme-color" content="#000000">
  <meta name="color-scheme" content="dark">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Style global -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
      margin-top: 20px;
      color: #4da3ff;
    }

    .container {
      width: 92%;
      max-width: 900px;
      margin: auto;
      padding-bottom: 40px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px 0;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4da3ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #6bb4ff;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .section {
      background: #111;
      padding: 18px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #1a1a1a;
    }
  </style>
</head>

<body>

  <h1>ImmoAnalyse PWA</h1>
  <div class="container">

    <!-- Sélecteur MDB / LDT -->
    <div class="section">
      <h2>Type de projet</h2>
      <select id="projectType">
        <option value="MDB">MDB – Marchand de biens</option>
        <option value="LDT">LDT – Location de tourisme</option>
      </select>
    </div>

    <!-- Formulaire MDB -->
    <div id="formMDB" class="section">
      <h2>Paramètres MDB</h2>
      <input id="prixAchat" type="number" placeholder="Prix d'achat (€)">
      <input id="travaux" type="number" placeholder="Travaux (€)">
      <input id="frais" type="number" placeholder="Frais (€)">
      <input id="prixRevente" type="number" placeholder="Prix de revente (€)">
    </div>

    <!-- Formulaire LDT -->
    <div id="formLDT" class="section" style="display:none;">
      <h2>Paramètres LDT</h2>
      <input id="prixAchatLDT" type="number" placeholder="Prix d'achat (€)">
      <input id="travauxLDT" type="number" placeholder="Travaux (€)">
      <input id="loyer" type="number" placeholder="Loyer mensuel estimé (€)">
      <input id="charges" type="number" placeholder="Charges mensuelles (€)">
    </div>

    <!-- Garanties -->
    <div class="section">
      <h2>Garanties</h2>
      <div class="grid">
        <label><input type="checkbox" id="g1"> Garantie 1</label>
        <label><input type="checkbox" id="g2"> Garantie 2</label>
        <label><input type="checkbox" id="g3"> Garantie 3</label>
        <label><input type="checkbox" id="g4"> Garantie 4</label>
      </div>
    </div>

    <!-- Bouton -->
    <button onclick="runEngine()">Analyser</button>

    <!-- Résultats -->
    <div id="results" class="section" style="display:none;">
      <h2>Résultats</h2>
      <table>
        <tr><th>Critère</th><th>Valeur</th></tr>
        <tr><td>Score</td><td id="score"></td></tr>
        <tr><td>Statut</td><td id="status"></td></tr>
      </table>
    </div>

    <!-- Guide -->
    <div class="section">
      <h2>Guide</h2>
      <p>Ce module analyse automatiquement vos projets immobiliers selon les critères MDB ou LDT.</p>
    </div>

  </div>

  <!-- Scripts -->
  <script src="engine/engine.js"></script>
  <script src="engine/scoring.js"></script>
  <script src="engine/ratios.js"></script>
  <script src="engine/garanties.js"></script>
  <script src="engine/diagnostic.js"></script>
  <script src="engine/crossAnalysis.js"></script>
  <script src="engine/ticket.js"></script>
  <script src="engine/types.js"></script>

  <script>
    const typeSelect = document.getElementById("projectType");
    const formMDB = document.getElementById("formMDB");
    const formLDT = document.getElementById("formLDT");

    typeSelect.addEventListener("change", () => {
      formMDB.style.display = typeSelect.value === "MDB" ? "block" : "none";
      formLDT.style.display = typeSelect.value === "LDT" ? "block" : "none";
    });

    function runEngine() {
      const result = computeAnalysis();
      document.getElementById("score").textContent = result.score;
      document.getElementById("status").textContent = result.status;
      document.getElementById("results").style.display = "block";
    }
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
